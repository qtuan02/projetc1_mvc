<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Login</title>

    <!-- Vendors styles-->
    <link rel="stylesheet" th:href="@{/vendors/simplebar/css/simplebar.css}">
    <link rel="stylesheet" th:href="@{/manage/css/vendors/simplebar.css}">
    <!-- Main styles for this application-->
    <link th:href="@{/manage/css/style.css}" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link th:href="@{/manage/css/examples.css}" rel="stylesheet">
  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              <div class="card col-md-7 p-4 mb-0">
                <div class="card-body">
                  <h1>Login</h1>
                  <div th:if="${param.logout}" class="alert alert-success">
                    Logout success!
                  </div>
                  <div th:if="${param.register}" class="alert alert-success">
                    Register success!
                  </div>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                  <form method="post">
                    <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                      </svg></span>
                      <input class="form-control" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                      </svg></span>
                      <input class="form-control" type="password" placeholder="Password" name="password">
                    </div>
                    <div th:if="${param.fail}" class="alert alert-danger">
                      Account or password invalid!
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button class="btn btn-primary" type="submit">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card col-md-5 text-white bg-primary py-5">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <a class="btn btn-lg btn-outline-light mt-3" th:href="@{/register}">Register Now!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
