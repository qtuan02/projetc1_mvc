<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
>
<head layout:fragment="header">

    <title layout:title-pattern="$CONTENT_TITLE $LAYOUT_TITLE">page</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" th:href="@{/home/assets/css/all.min.css}">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/home/assets/bootstrap/css/bootstrap.min.css}">
    <!-- owl carousel -->
    <link rel="stylesheet" th:href="@{/home/assets/css/owl.carousel.css}">
    <!-- magnific popup -->
    <link rel="stylesheet" th:href="@{/home/assets/css/magnific-popup.css}">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/home/assets/css/animate.css}">
    <!-- mean menu css -->
    <link rel="stylesheet" th:href="@{/home/assets/css/meanmenu.min.css}">
    <!-- main style -->
    <link rel="stylesheet" th:href="@{/home/assets/css/main.css}">
    <!-- responsive -->
    <link rel="stylesheet" th:href="@{/home/assets/css/responsive.css}">
</head>
<body>

<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a th:href="@{/home}">
                            <img th:src="@{/home/assets/img/logo.png}" alt="">
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li><a th:href="@{/home}">Home</a></li>
                            <li><a th:href="@{/shop}">Shop</a></li>
                            <li>
                                <div class="header-icons">
                                    <a sec:authorize="!isAuthenticated()" class="shopping-cart" th:href="@{/login}"><i class="fas fa-user"></i></a>
                                    <a sec:authorize="isAuthenticated()" class="shopping-cart" href="#"><i class="fas fa-user"></i></a>
                                    <a sec:authorize="isAuthenticated()" class="shopping-cart" th:href="@{/logout}"><i class="fas fa-share"></i></a>
                                    <a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                                    <a sec:authorize="isAuthenticated()" class="shopping-cart" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i></a>
                                    <a sec:authorize="!isAuthenticated()" class="shopping-cart" th:href="@{/login}"><i class="fas fa-shopping-cart"></i></a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <form method="post" th:action="@{/shop}">
                            <h3>Search For:</h3>
                            <input type="text" name="search" placeholder="Keywords">
                            <button type="submit">Search <i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->

<span layout:fragment="content"></span>


<!-- copyright -->
<div class="copyright">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <p>Copyrights &copy; - Imran Hossain, All Rights Reserved.<br>
                    Distributed By - Themewagon
                </p>
            </div>
            <div class="col-lg-6 text-right col-md-12">
                <div class="social-icons">
                    <ul>
                        <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fab fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end copyright -->

</body>
<!-- jquery -->
<script th:src="@{/home/assets/js/jquery-1.11.3.min.js}"></script>
<!-- bootstrap -->
<script th:src="@{/home/assets/bootstrap/js/bootstrap.min.js}"></script>
<!-- count down -->
<script th:src="@{/home/assets/js/jquery.countdown.js}"></script>
<!-- isotope -->
<script th:src="@{/home/assets/js/jquery.isotope-3.0.6.min.js}"></script>
<!-- waypoints -->
<script th:src="@{/home/assets/js/waypoints.js}"></script>
<!-- owl carousel -->
<script th:src="@{/home/assets/js/owl.carousel.min.js}"></script>
<!-- magnific popup -->
<script th:src="@{/home/assets/js/jquery.magnific-popup.min.js}"></script>
<!-- mean menu -->
<script th:src="@{/home/assets/js/jquery.meanmenu.min.js}"></script>
<!-- sticker js -->
<script th:src="@{/home/assets/js/sticker.js}"></script>
<!-- main js -->
<script th:src="@{/home/assets/js/main.js}"></script>
</html>
